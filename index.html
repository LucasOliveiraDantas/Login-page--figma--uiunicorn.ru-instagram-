<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <!--font google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!--flav icon-->
    <link
      rel="shortcut icon"
      href="assets/img/icons/Avatar-UI-Unicorn-V2.svg"
      type="image/x-icon"
    />
    <!--css-->
    <link rel="stylesheet" href="assets/css/stylesheet.css" />
  </head>
  <body>
    <main>
      <div class="page-login">
        <div class="banner">
          <img src="assets/img/Rectangle-2756.png" alt="paisagem" />
          <div class="autor-img">
            <span
              >Photo by
              <a
                href="https://unsplash.com/@irrabagon"
                target="_blank"
                rel="noopener"
                >Alexand Popadin</a
              ></span
            >
          </div>
        </div>
        <div class="login">
          <div class="logo">
            <img
              src="assets/img/icons/Avatar-UI-Unicorn-V2.svg"
              alt="icon logo Unicorn"
            />
            <h1>UI Unicorn</h1>
          </div>
          <h1 class="title">Nice to see you again</h1>
          <form class="form">
            <label id="label-user">Login</label>
            <input
              type="text"
              name="user-name"
              placeholder="Email or Phone number"
            />
            <label id="label-password">Password</label>
            <input
              type="password"
              name="password"
              placeholder="Enter Password"
            />
            <div class="login-config">
              <div class="switch">
                <div class="btn on">
                  <div class="knob on"></div>
                </div>
                <label id="legend-btn">Remember me</label>
              </div>
              <a id="forgot" href="#">Forgot password ?</a>
            </div>
            <div class="button-form">
              <button id="btn-1">Sing in</button>
              <button id="btn-2">
                <img
                  src="assets/img/icons/Other-Pay-Method.svg"
                  alt="icon google"
                />Or sign in with Google
              </button>
            </div>
            <a id="sing-up" href="#"
              ><span>Dont have an account ? </span> Sing up now</a
            >
          </form>
          <footer>
            <div class="footer">
              <div class="design-autor">
                <img src="assets/img/icons/Figma.svg" alt="icon figma" />
                <a
                  id="midia"
                  href="https://www.figma.com/@uiunicorn"
                  target="_blank"
                  rel="noopener"
                  >@uiunicorn</a
                >
              </div>
              <h1>Â© Perfect Login 2021</h1>
            </div>
          </footer>
        </div>
      </div>
    </main>

    <script src="assets/js/main.js"></script>
  </body>
</html>
